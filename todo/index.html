<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            
            <div class="todo-list-header">
                <h1>Todo lists</h1>
                <button id="new-task">Add new tasks</button>
            </div>
            <div id="todo-items"></div>
        </div>

        <div class="task-container" id="task-container">
            <form id="task-form">
                <div class="form-title">
                    <h1>Todo Form</h1>
                    <i class="fa-solid fa-xmark" id="close"></i>
                </div>
                <input type="text" placeholder="Enter the todo list" id="form-input">
                <input type="date" id="form-date">
                <select id="form-priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select id="form-category">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Others">Others</option>
                </select>
                <button id="submit">Add Task</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
